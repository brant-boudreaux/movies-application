<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
</header>

<!-- Jumbotron -->

<div class="jumbotron jumbotron-fluid heading">
    <div class="container">
        <img src="locos_link.png" alt="."/>
    </div>
</div>

<!-- Beginning of row that contains reels gifs and table (in columns using bootstrap) -->

<div class="reels-container">
    <div class="row">
        <div class="col-2 p-0 ml-5">
            <img id="left-reel" alt="." src="moving-reel-left.gif">
        </div>

<!--        Start of table that displays the Movies -->

<!--        <img id="loader"  src="movie-loading.gif" />-->

        <div class="row">
            <div class="col">
                <img id="loader"  src="movie-loading.gif" />
                <table id="movies">
                    <thead>
                    <tr>
                        <th>Movie ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="insertMovies"></tbody>
                </table>
            </div>
    <br>
        <div class="row">
            <div class="col-2 p-0 m-0">
                <img id="right-reel" alt="." src="moving-reel-right.gif">
            </div>
        </div>
        </div>
    </div>
</div>

<!--    Form used to submit new movie -->

<div class="justify-content-center row">
    <div class="p-5">
        <h4>Add a Movie to the List:</h4>
        <form>
            <label for="movie-title" class="add_search">Movie Title:</label>
            <input type="text" id="movie-title" placeholder="(Enter title here...)">
            <br>
            <label for="movie-rating" class="mt-1">Rating:</label>
            <select id="movie-rating">
                <option style="display:none;"></option>
                <option value="5">5 - Estupendo!</option>
                <option value="4">4 - Gran</option>
                <option value="3">3 - No malo</option>
                <option value="2">2 - Mas o Menos</option>
                <option value="1">1 - Basura!</option>
            </select>
            <br>
            <label for="movie-genre">Genre:</label>
            <select id="movie-genre">
                <option style="display:none;"></option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Epic">Epic</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Martial Arts">Martial Arts</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
            </select>
            <br>
            <button type="submit" id="add-movie" class="btn btn-primary mt-3">
                Add a Movie
            </button>
        </form>
    </div>
    <br>

<!--    Form to EDIT Movie -->

    <div class="p-5">
        <h4>Edit a Movie Listing:</h4>
        <form>
            ID: <input type="text" id="editId" placeholder="(Enter ID here...)">
            <br>
            Title: <input type="text" id="editTitle" placeholder="(Enter title here...)" class="mt-2">
            <br>
            <label for="editRating" class="mt-2">Rating:</label>
            <select id="editRating">
                <option style="display:none;"></option>
                <option value="5">5 - Estupendo!</option>
                <option value="4">4 - Gran</option>
                <option value="3">3 - No malo</option>
                <option value="2">2 - Mas o Menos</option>
                <option value="1">1 - Basura!</option>
            </select>
            <br>
            <label for="editGenre">Genre:</label>
            <select id="editGenre">
                <option style="display:none;"></option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Epic">Epic</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Martial Arts">Martial Arts</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
            </select>
            <br>
            <button type="submit" id="edit-submit" class="btn btn-primary mt-3">Edit a Movie</button>
        </form>
    </div>
</div>

<!-- Modal -->

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h2 class="modal-title font-weight-bold center" id="exampleModalLongTitle">Hold Up Vato!</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center p-0 m-0">
                <img src="square_up.jpg" alt="" height="354" width="498">
            </div>
            <div class="modal-footer bg-warning">
                <button type="button" class="btn btn-danger p-1 m-0" data-dismiss="modal"><img src="nope.gif" alt="." class="nope"></button>
                <button type="button" class="btn btn-success p-1 m-0" id="confirm-delete"><img src="agree.gif" alt="." class="agree"></button>
            </div>
        </div>
    </div>
</div>

<i class="fas fa-pepper-hot pepper"></i>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0035cf14f8.js"></script>
<script src="./main.js"></script>
</body>
</html>
