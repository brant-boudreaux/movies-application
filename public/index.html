<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            margin: 1em;
            background-image: url("hollywood-sign1.jpg");
            background-size: cover ;
            background-color: black;
            color: white;
            background-repeat: no-repeat;
        }

        th, td, #movies {
            border: 1px solid black;
        }

        td {
            padding: .3em;
        }

        tr:nth-child(2n + 2) {
            background-color: ghostwhite;
            color: black;
        }

        tr:nth-child(2n + 1) {
            background-color: black;
            color: white;
        }

        th {
            background-color: #0056b3;
            color: white;
            text-align: center;
        }
        /*.heading {*/
        /*    background-color: #c32a2a;*/
        /*}*/

        .jumbotron {
            background-image: url("hollywood-sign1.jpg");
            background-color: #c32a2a;
            margin-top: auto;
            color: black;
            background-size: cover ;
        }

    </style>
</head>
<body>
<header>
</header>
<div class="jumbotron jumbotron-fluid heading">
    <div class="container">
        <h1 class="d-flex justify-content-center text-primary">Los Vatos Locos Movies!</h1>
    </div>
</div>


<table id="movies">
    <thead>
    <tr>
        <th>Movie ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Rating (Out of 5)</th>
        <th>Remove From Library</th>
    </tr>
    </thead>
    <tbody id="insertMovies"></tbody>
</table>
<hr>
<h4>Add a Movie to Our Library:</h4>
<form>
    <label for="movie-title">Movie Title:</label>
    <input type="text" id="movie-title" placeholder="(Enter title here...)">
    <br>
    <label for="movie-rating">Your Rating:</label>
    <input type="text" id="movie-rating" placeholder="(Enter rating here...)">
    <br>
    <label for="movie-genre">Your Genre:</label>
    <input type="text" id="movie-genre" placeholder="(Enter genre here...)">
    <br>
    <button type="submit" id="add-movie" class="btn btn-primary">
        Add Movie
    </button>
</form>

<br>

<h4>Edit Movie Title, Rating, or Genre:</h4>
<form>
    <input type="text" id="editId" placeholder="Movie ID to Edit">
    <input type="text" id="editTitle" placeholder="Enter new title">
    <input type="text" id="editRating" placeholder="Enter new rating">
    <input type="text" id="editGenre" placeholder="Enter new genre">
    <button type="submit" id="edit-submit" class="btn btn-primary">Edit Movie</button>
</form>



<script src="./main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
