<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
</header>

<div class="jumbotron jumbotron-fluid heading">
    <div class="container">
        <img class="align-middle" src="locos_link.png" alt="."/>
    </div>
</div>

<div class="reels-container">
    <div class="row">
        <div class="col">
            <img id="left-reel" alt="." src="moving-reel-left.gif">
        </div>

        <div class="row">
            <div class="col">
                <table id="movies">
                    <thead>
                    <tr>
                        <th>Movie ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="insertMovies"></tbody>
                </table>
            </div>
    <br>
        <div class="row">
            <div class="col">
                <img id="right-reel" alt="." src="moving-reel-right.gif">
            </div>
        </div>
        </div>
    </div>
</div>

<div class="justify-content-center row">
    <div class="p-5">
        <h4>Add a Movie to Our Library:</h4>
        <form>
            <label for="movie-title">Movie Title:</label>
            <input type="text" id="movie-title" placeholder="(Enter title here...)">
            <br>
            <label for="movie-rating">Rating:</label>
            <select id="movie-rating">
                <option value="5">5 - Estupendo!</option>
                <option value="4">4 - Gran</option>
                <option value="3">3 - No malo</option>
                <option value="2">2 - Mas o Menos</option>
                <option value="1">1 - Basura!</option>
            </select>
            <br>
            <label for="movie-genre">Genre:</label>
            <select id="movie-genre">
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Epic">Epic</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Martial Arts">Martial Arts</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
            </select>
            <br>
            <button type="submit" id="add-movie" class="btn btn-primary mt-3">
                Add Movie
            </button>
        </form>
    </div>
    <br>

    <div class="p-5">
        <h4>Edit a Movie Listing:</h4>
        <form>
            ID: <input type="text" id="editId" placeholder="(Enter ID here...)">
            Title: <input type="text" id="editTitle" placeholder="(Enter title here...)">
            <br>
            <label for="editRating" class="mt-2">Rating:</label>
            <select id="editRating">
                <option value="5">5 - Estupendo!</option>
                <option value="4">4 - Gran</option>
                <option value="3">3 - No malo</option>
                <option value="2">2 - Mas o Menos</option>
                <option value="1">1 - Basura!</option>
            </select>
            <br>
            <label for="editGenre">Genre:</label>
            <select id="editGenre">
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Epic">Epic</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Martial Arts">Martial Arts</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
            </select>
            <br>
            <button type="submit" id="edit-submit" class="btn btn-primary mt-3">Edit Movie</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title font-weight-bold" id="exampleModalLongTitle">Hold Up Vato!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
<!--                <p>Are You Sure You Want To Remove This Movie?</p>-->
                <img src="square_up.jpg" alt="" height="290" width="450">
            </div>
            <div class="modal-footer bg-warning">
                <button type="button" class="btn btn-danger" data-dismiss="modal">I'LL BE BACK! </button>
                <button type="button" class="btn btn-success" id="confirm-delete">BRING IT ON!</button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
